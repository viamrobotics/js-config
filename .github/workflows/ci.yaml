name: Continuous integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 'Install ğŸ”§'
        uses: ./.github/actions/setup

      - name: 'Run checks âœ…'
        run: npm run all

  publish:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [check]
    runs-on: ubuntu-latest
    permissions:
      # write permission required to push tags
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: 'Install ğŸ”§'
        uses: ./.github/actions/setup

      - name: 'Build ğŸ—ï¸'
        run: npm run build

      - name: 'Configure Git for publish ğŸŒ´'
        run: |

      - name: 'Publish ESLint config ğŸš€'
        uses: ./.github/actions/publish
        with:
          name: '@viamrobotics/eslint-config'
          package: packages/eslint-config/package.json
          token: ${{ secrets.NPM_TOKEN }}

      - name: 'Publish Prettier config ğŸš€'
        uses: ./.github/actions/publish
        with:
          name: '@viamrobotics/prettier-config'
          package: packages/prettier-config/package.json
          token: ${{ secrets.NPM_TOKEN }}

      - name: 'Publish TypeScript config ğŸš€'
        uses: ./.github/actions/publish
        with:
          name: '@viamrobotics/typescript-config'
          package: packages/typescript-config/package.json
          token: ${{ secrets.NPM_TOKEN }}
